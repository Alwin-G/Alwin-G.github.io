<html>
    <head>
        <link rel="stylesheet" href="CSS/stylesheet.css">
    </head>

    <body>
        <div class="page">
            <h1> Profile page </h1> <br>

            <div id = "textHolder">
                <div id = "textHolderBuffer"> </div>
                <div id = "dataTable" ng-repeat="data in profile | filterUser:user track by $index">
                    <!--the row above could be solved a lot better, but the assignment demands a costum filter...-->
                    <table id = "form" style = "width: 100%">
                        <tr>
                            <td style="width: 200px;"> Username: </td>
                            <td> <input type = "text" ng-model = data.name> </td>
                        </tr>
                        <tr>
                            <td style="width: 200px;"> Age: </td>
                            <td> <input type = "text" ng-model = data.age> </td>
                        </tr>
                        <tr>
                            <td style="width: 200px;"> Gender: </td>
                            <td> <input type = "text" ng-model = data.gender> </td>
                        </tr>
                    </table>
                </div>
                <button type = "button" ng-click = "ProfileData.updateProfile(profile)" ng-show="!profile.updating">
                    Update information
                </button>
                <button type = "button" ng-click = "deleteProfile(user)">
                    Delete account
                </button> <!--not even sure why i would give people this option in such a horrible way, but it was a requirement...-->
            </div>
        </div>
    </body>
</html>
